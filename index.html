<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio and Video Example</title>
  <style>
    /* Adjustments for responsive behavior */
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .col {
      flex: 0 0 100%;
      max-width: 100%;
    }

    @media (min-width: 576px) {
      .col-sm-6 {
        flex: 0 0 50%;
        max-width: 50%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col col-sm-12 col-md-6">
        <audio controls style="width: 100%;">
          <source src="/assets/ITB-STIKOM-BALI.ogg" type="audio/ogg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="col col-sm-12 col-md-6">
        <video width="100%" controls>
          <source src="assets/WhatsApp Video 2024-05-03 at 2.03.24 PM.mp4" type="video/mp4">
          Your browser does not support the video element.
        </video>
      </div>
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yP3yCaJGxYs?si=sC3wNxvbdq-uEYCb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    
    </iframe>
  </div>


</body>
</html>
